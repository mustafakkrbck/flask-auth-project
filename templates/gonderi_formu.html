{% extends "base.html" %}

{% block title %}{% if post %}Gönderi Düzenle{% else %}Yeni Gönderi{% endif %}{% endblock %}

{% block content %}
    <h1 class="card-title text-center mb-4">
        {% if post %}
            Gönderi Düzenle: {{ post.baslik }}
        {% else %}
            Yeni Blog Gönderisi
        {% endif %}
    </h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="baslik" class="form-label">Başlık:</label>
            <input type="text" class="form-control" id="baslik" name="baslik" value="{{ post.baslik if post else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="icerik" class="form-label">İçerik:</label>
            <textarea class="form-control" id="icerik" name="icerik" rows="10" required>{{ post.icerik if post else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            {% if post %}
                Gönderiyi Güncelle
            {% else %}
                Gönderi Oluştur
            {% endif %}
        </button>
    </form>
    
    <div class="mt-3 text-center">
        <a href="{{ url_for('blog') }}" class="btn btn-outline-secondary">İptal ve Geri Dön</a>
    </div>
{% endblock %}

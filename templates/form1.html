<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetimi</title>
</head>
<body>
    <h1>Kullanıcı Yönetim Paneli</h1>

    <!-- Kullanıcı Ekle -->
    <h2>Kullanıcı Ekle</h2>
    <form action="/api/users" method="POST">
        İsim: <input type="text" name="isim" required><br><br>
        Yaş: <input type="number" name="yas" required><br><br>
        <button type="submit">Ekle</button>
    </form>
    <hr>

    <!-- Kullanıcı Güncelle -->
    <h2>Kullanıcı Güncelle</h2>
    <form action="/update-user" method="POST">
        ID: <input type="number" name="id" required><br><br>
        Yeni İsim: <input type="text" name="isim"><br><br>
        Yeni Yaş: <input type="number" name="yas"><br><br>
        <button type="submit">Güncelle</button>
    </form>
    <hr>

    <!-- Kullanıcı Sil -->
    <h2>Kullanıcı Sil</h2>
    <form action="/delete-user" method="POST">
        ID: <input type="number" name="id" required><br><br>
        <button type="submit">Sil</button>
    </form>

    <h2>Mevcut Kullanıcılar</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.id }} - {{ user.isim }} - {{ user.yas }}</li>
        {% endfor %}
    </ul>
</body>
</html>

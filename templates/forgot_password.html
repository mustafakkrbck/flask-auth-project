<!-- forgot_password.html -->
{% extends "base.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
    <h1 class="card-title text-center mb-4">Şifremi Unuttum</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="isim" class="form-label">Kullanıcı Adı:</label>
            <input type="text" class="form-control" id="isim" name="isim" required>
        </div>
        <div class="mb-3">
            <label for="guvenlikcevap" class="form-label">
                Güvenlik Cevabı:
                <small class="text-muted d-block mt-1">
                    {% if security_question %}
                        Soru: <strong>{{ security_question }}</strong>
                    {% else %}
                        Kullanıcı adını girip "Devam" butonuna basın.
                    {% endif %}
                </small>
            </label>
            <input type="text" class="form-control" id="guvenlikcevap" name="guvenlikcevap" {% if not security_question %}disabled{% endif %} required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Devam</button>
    </form>
{% endblock %}
